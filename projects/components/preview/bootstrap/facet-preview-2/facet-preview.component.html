<div class="d-flex flex-column {{iframeClass}}" [ngStyle]="{'height.px': scaledHeight, 'width.%':invFactor}">
    <sq-preview-document-iframe 
                                [sandbox]="sandbox"
                                [downloadUrl]="downloadUrl" 
                                [scalingFactor]="scalingFactor" 
                                (onPreviewReady)="onPreviewReady($event)"
                                *ngIf="!!downloadUrl">
    </sq-preview-document-iframe>
	<img *ngIf="!downloadUrl" class="sq-app-loading" src="assets/loading.gif">
</div>

<ng-template #headerTpl>
    <sq-result-title class="flex-grow-1 flex-basis-0" [record]="record"></sq-result-title>
</ng-template>

<ng-template #subHeaderTpl>
    <sq-metadata *ngIf="metadata && metadata.length > 0"
        [record]="record" 
        [items]="metadata"
        [showTitles]="true" 
        [showIcons]="true" 
        [clickable]="false"
        [spacing]="'compact'">
    </sq-metadata>
</ng-template>
